<script>
    function getData()
  {
      //gettting the values
      var text = document.getElementById("patient-name").value;
      var gender = document.getElementById("Gender").value;
      var age= document.getElementById("Age").value; 
      var email= document.getElementById("Email-ID").value; 
      var tel= document.getElementById("contact").value; 
      var text= document.getElementById("Specialist").value; 
      var date= document.getElementById("date").value; 
      var time= document.getElementById("time").value; 
      var symptoms= document.getElementById("symptons").value; 
      //saving the values in local storage
      localStorage.setItem("txtValue", text);
      localStorage.setItem("txtValue1", gender);
      localStorage.setItem("txtValue2", age);
      localStorage.setItem("txtValue3", email);   
      localStorage.setItem("txtValue4",tel);
      localStorage.setItem("txtValue5", date);
      localStorage.setItem("txtValue6", time);   
      localStorage.setItem("txtValue7",symptoms);
  }
  </script>
